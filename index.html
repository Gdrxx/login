    <script>
        document.getElementById('forget-password-link').addEventListener('click', function(event) {
            event.preventDefault();
            showPopup('forget-password-popup');
        });

        document.getElementById('create-account-link').addEventListener('click', function(event) {
            event.preventDefault();
            showPopup('create-account-popup');
        });

        function showPopup(popupId) {
            document.getElementById(popupId).classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closePopup(popupId) {
            document.getElementById(popupId).classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        document.getElementById('overlay').addEventListener('click', function() {
            closePopup('forget-password-popup');
            closePopup('create-account-popup');
        });
    </script>
